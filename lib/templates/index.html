<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text recognition</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" >
  </head>
  <body>

    <div class="container text-center col-8">
      <h1 class="display-3">
        Распрознавание текста
      </h1>
    </div>

    <div class="container col-6 mt-4 alert alert-danger">
      Some Nasty Error :(
    </div>

    <div class="container text-center col-8 mt-4">
      <figure class="figure">
        <img class="img-fluid rounded mx-auto" src="{{ image }}">
      </figure>
    </div>

    <div class="container col-6">
      <table class="table mx-auto">
        <thead>
          <tr>
            <th scope="col">Изображение</th>
            <th scope="col">Слово</th>
            <th scope="col">Уверенность</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="" alt="IMG">
            </td>
            <td>{{ word.word }}</td>
            <td class="
                       {% if word.accuracy > 0.95 %}
                       table-success
                       {% elif word.accuracy > 0.7 %}
                       table-light
                       {% elif word.accuracy > 0.3 %}
                       table-warning
                       {% elif word.accuracy <= 0.3 %}
                       table-danger
                       {% endif %}
                       ">
              {{ "%.2f"|format(word.accuracy * 100) }}%
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <form class="container col-6 p-4 mt-4 border rounded" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label" for="image">Загрузите изображение для распознования текста</label>
        <input class="form-control" type="file" name="image" id="image" accept="image/jpeg">
        <label class="form-text" for="image">распрознавание доступно только на английском языке</label>
      </div>
      <div class="mb-3">
        <input class="btn btn-primary" type="submit" id="submit" value="Отправить">
      </div>
    </form>

    <script src="static/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
